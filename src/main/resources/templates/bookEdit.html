<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Page</title>


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand  text-white " href="#"><i
				class="fa-solid fa-book-open-reader"></i> <b>BOOK-STORE </b></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page " href="/"><b>Home</b> <i
							class="fa fa-home" aria-hidden="true"></i></a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books"><b>Available-Books</b></a></li>

					<li class="nav-item"><a class="nav-link text-white" href="my_books"><b>My-Books</b></a></li>
				</ul>
				<div>

					<a class="nav-link text-white" href="book_register"><b>New
							Book Register </b></a>

				</div>

			</div>
		</div>
	</nav>

	<div class="container my-5 p-5" style="border:1px solid black;">

  <h3 class="text-center  text-primary"><b>EDIT YOUR REGISTERED BOOK</b></b></h3>
  <hr>
		<form class="col-md-4 offset-md-4 " th:action="@{/save}" method="post" th:object="${book}">
		
		<input type="hidden" name="id" th:value="${book.id}"/>
			<div class="mb-3">
				<label for="name" class="form-label"><b>Name</b>
					</label> <input type="text" class="form-control" name="name" placeholder="Enter Name"  th:value="${book.name} "required>
				
			</div>
			
			<div class="mb-3">
				<label for="name" class="form-label"><b>Author</b>
					</label> <input type="text" class="form-control" name="author" placeholder="Enter Author"  th:value="${book.author} " required>
				
			</div>
			
			<div class="mb-3">
				<label for="name" class="form-label"><b>Price</b>
					</label> <input type="text" class="form-control" name="price" placeholder="Enter Price"  th:value="${book.price} " required>
				
			</div>
			<center><button type="submit" class="btn btn-primary"><b>EDIT</b></button></center>
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
